eureka:
  client:
    serviceUrl:
      defaultZone: http://zira-eureka/eureka/
mybatis:
  typeAliasesPackage: com.example.ziraticket.**.entity
  mapperLocations: classpath:mapper/*.xml
server:
  port: 80
spring:
